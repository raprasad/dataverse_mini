{% extends "base.html" %}
{% load mptt_tags %}

{% block main_content %}
<ul>
    {% recursetree nodes %}
        <li>
            {{ node.name }} - {{ node.lft }} {{ node.rght }} 
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
